<form (ngSubmit)="onSave()" [formGroup]="employeeForm" class="mt-3 col-md-8 offset-md-2">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Start Date" formControlName="startDate">
        </div>
    </div>
    <div class="row mt-3">
        <div class="d-grid">
            <button type="submit" class="btn btn-block bg-dark text-light">Save</button>
        </div>
    </div>
</form>
<button (click)="onBackToList()" type="button" class="btn btn-secondary mt-2">Go Back To List</button>
